<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  
  <style>
    body {background-color: lightgray;font-size: 20px;}; 
  </style>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="  background-image: url(https://earthobservatory.nasa.gov/Features/CitiesAtNight/images/ISS016-E-026150_denver.jpg); opacity:.8; color: white; box-shadow: 5px 5px 5px gray; padding-left: 0px; padding-right: 0px; font-family: 'Petit Formal Script', cursive; font-family: 'Leckerli One', cursive;font-family: 'Bungee', cursive;"><h1 class="text-center"><strong>Denver Train Schedule</strong></h1>
        <marquee behavior="scroll" direction = left style="background-color: teal; color:white; font-family:'VT323'; letter-spacing: 2px;"><h5 class ="text-left">Please be advised that the schedule is subject to change.</h5></marquee>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary" style="border: black solid 1px; box-shadow: 5px 5px 5px gray;"">
            <div class="panel-heading" style = "background-color: black; color: white;">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='schedule-table' style ="font-family:'VT323'">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary" style="border: black solid 1px; box-shadow: 5px 5px 5px gray;" >
            <div class="panel-heading" style = "background-color: black; color: white">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form style>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" placeholder="hop aboard" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="desination-input">Destination</label>
                  <input class="form-control" placeholder="Where Do You Wanna Go?" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time</label>
                  <input class="form-control" placeholder="HH:mm" id="first-train-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequence</label>
                  <input class="form-control" placeholder="minutes" id="frequency-input" type="text">
                </div>
                
                <a class="waves-effect waves-light btn" id="add-train-btn">SUBMIT</a>

                <!-- <button class="btn btn-primary" style = "background-color: maroon; color: white; border: maroon solid 1px; box-shadow: 5px 5px 5px gray;" id="add-train-btn" type="submit">SUBMIT</button> -->
              
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Leckerli+One|Petit+Formal+Script" rel="stylesheet">



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
          


  </body>

</html>
